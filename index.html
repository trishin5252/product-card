<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product-card">
        <img src="images/i.jpg" alt="Спорткар" class="product-card__image">
        <div class="product-card__content">
            <h2 class="product-card__content-title">McLaren 720S</h2>
            <p class="product-card__content-description">
                Легендарный британский суперкар с двигателем V8 
                мощностью 720 л.с. Разгон до 100 км/ч за 2.9 секунды.
            </p>
            <div class="product-card__content-price">25 990 000 ₽</div>
        </div>
        <button class="product-card__button">Заказать тест-драйв</button>
    </div>
</body>
</html>
